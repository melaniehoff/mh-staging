<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⟴ ↭ ⥉ ⬼ ↯ ↬</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-table.css">
</head>
<body>
    <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
        <filter id="photocopy-texture" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
            <!-- 1. Convert to grayscale and increase contrast/brightness -->
            <feComponentTransfer color-interpolation-filters="sRGB">
                <feFuncR type="linear" slope="0" intercept="1" />
                <feFuncG type="linear" slope="0" intercept="1" />
                <feFuncB type="linear" slope="0" intercept="1" />
            </feComponentTransfer>
            <feColorMatrix type="saturate" values="0" />
            <feColorMatrix type="matrix" values="6 0 0 0 -3
                                                 0 6 0 0 -3
                                                 0 0 6 0 -3
                                                 0 0 0 1 0 "/>
            <!-- 2. Add some realistic paper noise/texture -->
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" />
            <feColorMatrix type="saturate" values="0" />
            <feBlend mode="multiply" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
        </filter>
    </svg>
    <br> <br>
    <!-- Main Content Area -->
    <!-- Option 1: DataTables with empty tbody - data loaded from JSON -->
    <div class="table-grid">
        <table class="table table-bordered" id="mainTable">
            <thead>
                <!-- Headers will be automatically generated from your Google Sheet's first row -->
            </thead>
            <tbody>
                <!-- Data will be loaded dynamically from your Google Sheet -->
            </tbody>
        </table>
    </div>




    <!-- Footer -->
    <footer>
        <p>foot</p>

            loadFromGoogleSheets(GOOGLE_SHEET_ID, '#mainTable');
            
        });
    </script>

</body>
</html>
